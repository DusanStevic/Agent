<app-navbar></app-navbar>
<button class="backButton" mat-raised-button (click)="back()">Back</button>
<div class="center">
  <div class="report">
    <mat-card>
      <mat-card-header><h3>Most sold products</h3></mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let product of mostSold"><b>{{product.productName}}</b>: units
            sold: {{product.unitsSold}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="report">
    <mat-card>
      <mat-card-header>Most profit</mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let product of mostProfitable"><b>{{product.productName}}</b>:
            profit: {{product.profit}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
