<app-navbar></app-navbar>
<button class="backButton" mat-raised-button (click)="back()">Back</button>
<div class="form-wrapper" >
  <mat-card class="box">
    <form class="form" [formGroup]="productForm" (ngSubmit)="productForm.valid && editProduct()" noval>
      <mat-card-header>
        <img class="productImage" [src]="url">
      </mat-card-header>
      <mat-card-content>
        <input (change)="onFileChanged($event)" class="ng-hide" id="input-file-id" multiple type="file" />
        <mat-label for="input-file-id" class="md-button md-raised md-primary">Select image</mat-label>
        <mat-form-field class="field-full-width">
          <input id="productName"
                 matInput
                 formControlName="productName"
                 placeholder="Product Name" />
          <mat-error >Product Name can not be blank.</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input id="productPrice"
                 matInput
                 formControlName="productPrice"
                 placeholder="Product Price" />
          <mat-error >Product Price can not be blank.</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input id="productAvailability"
                 matInput
                 formControlName="productAvailability"
                 placeholder="Product Availability" />
          <mat-error >Product Availability can not be blank.</mat-error>
        </mat-form-field>


      </mat-card-content>
      <button id="productBt" mat-stroked-button color= "primary" class="btn-block">Edit product</button>
    </form>
  </mat-card>
</div>
