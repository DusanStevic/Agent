name: Build
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

    test:
      name: Unit Test
      runs-on: ubuntu-18.04

      steps:
        - uses: actions/checkout@v1
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 1.11
        - name: Maven Package
          run: mvn -Pdev -f AgentShopService/pom.xml -B clean package -DskipTests
        - name: Maven Verify
          run: mvn -Pdev -f AgentShopService/pom.xml -B clean verify