# DATABASE
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.url=jdbc:postgresql://${DATABASE_DOMAIN:localhost}:${DATABASE_PORT:5432}/${DATABASE_SCHEMA:servers}
spring.datasource.platform=postgres
spring.datasource.hikari.maximum-pool-size=2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080
spring.application.name=shop

#app.product.url = ${PRODUCT_SERVICE_PROTOCOL:http}://${PRODUCT_SERVICE_DOMAIN:localhost}:${PRODUCT_SERVICE_PORT:8080}
app.product.url = http://dule-agent-product-stage.herokuapp.com

jwt.secret=${JWT_SECRET:agent}

# data.sql script
spring.datasource.data=classpath:data.sql
spring.datasource.initialization-mode=always